<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Harga Obligasi FR</title>
  <style>
    body { font-family: Arial; padding: 2em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Daftar Harga Obligasi FR (BCA)</h2>
  <table id="frTable"></table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxgrpVyfNXfp_ddwqcvtbE1VGWM6yKRImGcHJf3_wnitnEMnbYNicFu3GWJk3xhbeG-/exec")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("frTable");
        data.forEach((row, index) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const cellEl = document.createElement(index === 0 ? "th" : "td");
            cellEl.textContent = cell;
            tr.appendChild(cellEl);
          });
          table.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById("frTable").innerHTML = "<tr><td>Gagal memuat data.</td></tr>";
        console.error(err);
      });
  </script>
</body>
</html>
