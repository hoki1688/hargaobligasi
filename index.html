<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Harga Obligasi FR (BCA)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f2f2f2; text-align: center; }
    .right-align { text-align: right; }
    .highlight-red { background-color: lightpink; }
    #timestamp { font-size: 0.9em; margin-bottom: 0.5em; color: #333; }
    #note { background: #fff0f0; border-left: 5px solid pink; padding: 10px; margin-top: 0.5em; margin-bottom: 1em; }
  </style>
</head>
<body>
  <div id="timestamp"></div>
  <h2>Daftar Harga Obligasi FR (BCA)</h2>
  <div id="note">ðŸ“Œ <strong>Catatan:</strong> Sel dengan <span style="background-color:lightpink; padding: 0 4px;">warna merah</span> menunjukkan <strong>Harga Beli < 100</strong>.</div>
  <table id="frTable"></table>

  <script>
    const timestampEl = document.getElementById("timestamp");
    const now = new Date(new Date().getTime() + 7 * 60 * 60 * 1000); // GMT+7
    const months = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
    const formattedDate = `${now.getDate().toString().padStart(2, '0')} ${months[now.getMonth()]} ${now.getFullYear()}, ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')} WIB`;
    timestampEl.textContent = `Data ditampilkan pada: ${formattedDate}`;

    fetch("https://script.google.com/macros/s/AKfycbxgrpVyfNXfp_ddwqcvtbE1VGWM6yKRImGcHJf3_wnitnEMnbYNicFu3GWJk3xhbeG-/exec")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("frTable");

        data.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");

          row.forEach((cell, colIndex) => {
            let content = cell;
            let alignRight = false;
            let highlightRed = false;

            if (rowIndex !== 0 && colIndex === 2) {
              const date = new Date(cell);
              if (!isNaN(date)) {
                content = `${date.getDate().toString().padStart(2, '0')} ${months[date.getMonth()]} ${date.getFullYear()}`;
              }
            }

            if (rowIndex !== 0 && colIndex === 3) {
              let num = parseFloat(cell.toString().replace(',', '.'));
              if (num > 1000) num = num / 1000;
              if (!isNaN(num)) {
                content = num.toFixed(3).replace('.', ',');
                alignRight = true;
              }
            }

            if (rowIndex !== 0 && [4, 5, 6].includes(colIndex)) {
              let num = parseFloat(cell.toString().replace(',', '.'));
              if (!isNaN(num)) {
                content = num.toFixed(2).replace('.', ',');
                alignRight = true;
                if (colIndex === 4 && num < 100) {
                  highlightRed = true;
                }
              }
            }

            if (rowIndex !== 0 && colIndex === row.length - 1) {
              const date = new Date(cell);
              if (!isNaN(date)) {
                content = `${date.getDate().toString().padStart(2, '0')} ${months[date.getMonth()]} ${date.getFullYear()}`;
              }
            }

            const el = document.createElement(rowIndex === 0 ? "th" : "td");
            el.textContent = content;
            if (alignRight) el.classList.add("right-align");
            if (highlightRed) el.classList.add("highlight-red");
            tr.appendChild(el);
          });

          table.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById("frTable").innerHTML = "<tr><td>Gagal memuat data.</td></tr>";
        console.error(err);
      });
  </script>
</body>
</html>
